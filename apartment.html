<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NYU Apartment</title>
</head>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    varying vec4 fColor;

    uniform vec4 ambientProduct;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        fColor = ambientProduct;
        fColor.a = 1.0;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 fColor;

    void main()
    {
        gl_FragColor = fColor;
    }
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="apartment.js"></script>
<script type="text/javascript" src="bookshelf.js"></script>
<script type="text/javascript" src="modernChair.js"></script>

<body onload="main()">
<canvas id="gl-canvas" width="800" height="800"></canvas>
</body>
</html>
